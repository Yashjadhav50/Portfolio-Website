<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/style.css"/>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    .wrap{padding:1rem}
    .admin-card{background:var(--card);padding:1rem;border-radius:16px;box-shadow:0 10px 40px rgba(2,6,23,0.08)}
    .row{display:flex;gap:0.75rem;flex-wrap:wrap;align-items:center;margin-bottom:0.8rem}
    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    thead th{font-weight:600;text-align:left}
    tbody tr{background:var(--card)}
    tbody td{padding:0.6rem;border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
    .pill{padding:0.25rem 0.5rem;border-radius:999px;background:rgba(37,99,235,0.1)}
    .right{margin-left:auto}
    .login{max-width:420px;margin:2rem auto}
    .login input{padding:0.6rem;border:1px solid var(--border);border-radius:10px;background:transparent}
    body.dark .login input{border:1px solid var(--border);color:var(--text)}
    .hidden{display:none}

    /* Charts */
    .charts{display:grid;grid-template-columns:2fr 1fr;gap:1rem;margin:1rem 0}
    @media (max-width: 900px){ .charts{grid-template-columns:1fr} }
    .chart-card{background:var(--card);padding:1rem;border-radius:16px;box-shadow:0 10px 40px rgba(2,6,23,0.08)}
    .stat-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:0.8rem}
    .stat{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:0.8rem}
    .stat small{color:var(--muted)}
  </style>
</head>
<body class="light">

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <h1>Admin <span>Dashboard</span></h1>
        <p class="sub">Visitors & Sign-ins</p>
      </div>

      <div class="actions">
        <a class="btn btn-outline" href="/">â¬… Back to Portfolio</a>
        <button id="adminLogoutBtn" class="btn btn-ghost">Logout</button>
        <button aria-label="Toggle theme" id="themeToggle" class="icon-btn">ðŸŒž</button>
      </div>
    </div>
  </header>

  <main class="container">

    <!-- Login Panel -->
    <section id="adminLogin" class="login admin-card">
      <h3>Admin Login</h3>
      <form id="adminLoginForm" class="row" style="flex-direction: column;">
        <input type="text" id="adminUsername" placeholder="Username" required />
        <input type="password" id="adminPassword" placeholder="Password" required />
        <button class="btn" type="submit">Login</button>
      </form>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="admin-card hidden">
      <div class="row">
        <h3 style="margin:0">Sign-ups</h3>
        <div class="right">
          <input type="search" id="q" placeholder="Search name/email..." />
          <button id="exportBtn" class="btn btn-outline">Export CSV</button>
        </div>
      </div>

      <!-- Summary stats -->
      <div class="stat-grid">
        <div class="stat"><div id="stTotal" style="font-weight:700;font-size:1.2rem">0</div><small>Total</small></div>
        <div class="stat"><div id="st7" style="font-weight:700;font-size:1.2rem">0</div><small>Last 7 days</small></div>
        <div class="stat"><div id="st30" style="font-weight:700;font-size:1.2rem">0</div><small>Last 30 days</small></div>
      </div>

      <!-- Charts -->
      <div class="charts">
        <div class="chart-card">
          <h4 style="margin:0 0 .5rem">Daily Sign-ups</h4>
          <canvas id="dailyChart" height="120"></canvas>
        </div>
        <div class="chart-card">
          <h4 style="margin:0 0 .5rem">By Browser</h4>
          <canvas id="agentChart" height="120"></canvas>
        </div>
      </div>

      <div style="overflow:auto">
        <table id="tbl">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>When</th><th>User Agent</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="/admin.js"></script>
  <script src="/app.js"></script>
</body>
</html>
