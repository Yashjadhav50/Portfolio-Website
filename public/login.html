<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Welcome â€” Portfolio Login</title>
  <link rel="stylesheet" href="/style.css"/>
  <link rel="icon" href="data:;base64,iVBORw0KGgo="/>

  <style>
    .login-wrap{min-height:100vh;display:grid;place-items:center;padding:1.5rem}
    .card{background:var(--card);padding:1.25rem;border-radius:16px;box-shadow:0 10px 40px rgba(2,6,23,0.08);max-width:480px;width:100%}
    .card h1{margin:0 0 0.25rem;font-size:1.4rem}
    .muted{color:var(--muted);margin:0 0 1rem}
    .form{display:flex;flex-direction:column;gap:0.75rem}
    .form input{padding:0.7rem;border:1px solid var(--border);border-radius:12px;background:transparent}
    body.dark .form input{border-color:var(--border);color:var(--text)}
    .tiny{font-size:0.85rem;color:var(--muted)}
    .fade-in{opacity:0;transform:translateY(12px);animation:fadeInUp .6s forwards}
    @keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}
  </style>
</head>

<body class="light">

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <h1>Yash <span>Jadhav</span></h1>
      <p class="sub">Computer Engineering</p>
    </div>
    <div class="actions">
      <button aria-label="Toggle theme" id="themeToggle" class="icon-btn">ðŸŒž</button>
    </div>
  </div>
</header>

<main class="login-wrap">
  <section class="card fade-in">
    <h1>Welcome</h1>
    <p class="muted">Enter your details to continue to the portfolio.</p>

    <form id="loginForm" class="form" autocomplete="on">
      <input type="text" id="name" name="name" placeholder="Full name" required />
      <input type="email" id="email" name="email" placeholder="Email address" required />
      <input type="tel" id="phone" name="phone" placeholder="Phone (optional)" />
      <button class="btn" type="submit">Enter</button>
      <p class="tiny">Your info is stored for admin dashboard logs.</p>
    </form>
  </section>
</main>

<script src="/app.js"></script>
</body>
</html>
